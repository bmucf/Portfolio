<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #222;
      color: white;
    }

    .portfolio {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }

    .project {
      width: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .project img {
      width: 100%;
      display: block;
    }

    .project h3 {
      text-align: center;
      margin: 0;
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: white;
      margin-top: 2rem;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <p>Click a project to learn more</p>
  </header>

  <section class="portfolio">
    <a href="project1.html" class="project">
      <img src="project1.jpg" alt="Project 1" />
      <h3>Project One</h3>
    </a>

    <a href="project2.html" class="project">
      <img src="project2.jpg" alt="Project 2" />
      <h3>Project Two</h3>
    </a>

    <a href="project3.html" class="project">
      <img src="project3.jpg" alt="Project 3" />
      <h3>Project Three</h3>
    </a>
  </section>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
</body>
</html>
